<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Background Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url('cc0d2e7376b3d782a9211e35108e9bd6.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .menu {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 28px;
            margin: 20px 0;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f0c040;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
